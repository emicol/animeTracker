name: ðŸš€ Build & Release

on:
  push:
    tags:
      - 'extension-v*'
      - 'v*'
  workflow_dispatch:

jobs:
  build-and-release:
    runs-on: ubuntu-latest
    
    steps:
    - name: ðŸ“¥ Checkout
      uses: actions/checkout@v4
      
    - name: ðŸ”§ Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        cache-dependency-path: |
          pwa/package-lock.json
          mobile/package-lock.json
        
    - name: ðŸ“¦ Install dependencies
      run: |
        cd pwa && npm ci
        cd ../mobile && npm ci
        
    - name: ðŸŽ¨ Setup ImageMagick
      run: |
        sudo apt-get update
        sudo apt-get install imagemagick -y
        
    - name: ðŸ–¼ï¸ Generate icons
      run: |
        chmod +x fix-icons.sh
        ./fix-icons.sh --generate-only
        
    - name: ðŸ—ï¸ Build PWA
      run: |
        cd pwa && npm run build
        
    - name: ðŸ“¦ Package Extension
      run: |
        cd extension
        # Nettoyer et prÃ©parer
        rm -f *.zip
        
        # CrÃ©er l'archive
        zip -r "../anime-tracker-extension-${GITHUB_REF#refs/tags/}.zip" . \
          -x "*.md" "node_modules/*" "*.log" "*.zip" ".DS_Store"
        
        # Version "latest" pour lien direct
        cp "../anime-tracker-extension-${GITHUB_REF#refs/tags/}.zip" \
           "../anime-tracker-extension-latest.zip"
           
    - name: ðŸ“± Build APK (if possible)
      run: |
        if [ -f "build-apk.sh" ]; then
          chmod +x build-apk.sh
          timeout 300 ./build-apk.sh || echo "APK build timeout - will be available in manual releases"
          
          # Copier l'APK s'il existe
          if ls dist/*.apk 1> /dev/null 2>&1; then
            cp dist/*.apk anime-tracker-mobile.apk
          fi
        fi
        
    - name: ðŸ“‹ Generate Release Notes
      id: release_notes
      run: |
        echo "## ðŸŽŒ Anime History Tracker ${GITHUB_REF#refs/tags/}" > release_notes.md
        echo "" >> release_notes.md
        echo "### ðŸ“¦ Fichiers de cette release:" >> release_notes.md
        echo "- **Extension navigateur** â†’ \`anime-tracker-extension-latest.zip\`" >> release_notes.md
        if [ -f "anime-tracker-mobile.apk" ]; then
          echo "- **Application mobile** â†’ \`anime-tracker-mobile.apk\`" >> release_notes.md
        fi
        echo "- **PWA** â†’ [emicol.github.io/animeTracker](https://emicol.github.io/animeTracker/)" >> release_notes.md
        echo "" >> release_notes.md
        echo "### ðŸš€ Installation rapide:" >> release_notes.md
        echo "1. TÃ©lÃ©chargez \`anime-tracker-extension-latest.zip\`" >> release_notes.md
        echo "2. DÃ©compressez le fichier" >> release_notes.md
        echo "3. Allez dans \`chrome://extensions/\`" >> release_notes.md
        echo "4. Activez le mode dÃ©veloppeur" >> release_notes.md
        echo "5. Cliquez \"Charger extension non empaquetÃ©e\"" >> release_notes.md
        echo "6. SÃ©lectionnez le dossier dÃ©compressÃ©" >> release_notes.md
        echo "" >> release_notes.md
        echo "**Documentation complÃ¨te:** [docs/EXTENSION_INSTALL.md](docs/EXTENSION_INSTALL.md)" >> release_notes.md
        
    - name: ðŸš€ Create Release
      uses: softprops/action-gh-release@v1
      with:
        files: |
          anime-tracker-extension-${{ github.ref_name }}.zip
          anime-tracker-extension-latest.zip
          anime-tracker-mobile.apk
        body_path: release_notes.md
        draft: false
        prerelease: false
        generate_release_notes: true
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        
    - name: ðŸ“Š Upload artifacts
      uses: actions/upload-artifact@v4
      with:
        name: anime-tracker-builds
        path: |
          anime-tracker-extension-*.zip
          anime-tracker-mobile.apk
        retention-days: 30
